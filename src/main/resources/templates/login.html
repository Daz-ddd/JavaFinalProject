<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="./js/LoginEnsure.js"></script>
</head>
<body>
<img src="/images/logo.jpg" alt="hahaha">
<div class="large-hench">
    <div class="title">登录</div>
    <form th:action="@{/ensure}" method="post" onsubmit="return LoginEnsure()">
        <label>
            <input type="text" placeholder="账号" name="username" class="input-one username" autocomplete="off">
            <input type="password" placeholder="密码" name="password" class="input-one password">
            <input type="submit" value="确定" class="submit-one">
        </label>
    </form>
    <div class="register"><span>没有账号，去</span><a th:href="@{/first}"
                                                style="text-decoration: none;color: #34C163;">注册</a></div>
</div>
</body>
</html>
